###Begin K8S Configuration###
#Ingress rules. Hostnames to add K8s Ingress controller. Add additional name/value paris as necessary.
 #Eg. webappl.us.bank-dns.com

#Please use either tls or Mtel, not both based on selection change the health url and other references.

#DNS for TLS
DEV_HOSTNAME=dev-edai2-api-op.us.bank-dns.com
IT_HOSTNAME=it-edai3-api-op.us.bank-dns.com
UAT_HOSTNAME=uat-edai3-api-op.us.bank-dns.com
PROD_HOSTNAME=edai3-api-op.us.bank-dns.com
