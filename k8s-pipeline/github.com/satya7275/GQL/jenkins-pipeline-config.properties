#Input the file name below as it will rest inside of your SCM repo, or use the default values below as you generate the file names.
K8S_DEV_CONFIGMAP_FILE = ./k8s-pipeline//github.com/satya7275/GQL/dev-configmap.properties
K8S_IT_CONFIGMAP_FILE=./k8s-pipeline//github.com/satya7275/GQL/it-configmap.properties
K8S_UAT_CONFIGMAP_FILE=./k8s-pipeline//github.com/satya7275/GQL/uat-configmap.properties
K8S_PROD_CONFIGMAP_FILE=./k8s-pipeline//github.com/satya7275/GQL/prod-configmap.properties
K8S_DR_CONFIGMAP_FILE=./k8s-pipeline//github.com/satya7275/GQL/dr-configmap.properties
#K8S Persistent Volume INformation
MOUNT_NAME
MOUNT_PATH=

#STORAGE_LOCALE: Options are NFS, HOST_FILESYSTEM
STORAGE_LOCALE=NFS
#K8S PV Environmental Configuration 
DEV_PV_PATH=
DEV_NFS_SERVER=
IT_PV_PATH=
IT_NFS_SERVER=
UAT_PV_PATH=
UAT_NFS_SERVER=
PROD_PV_PATH=
PROD_NFS_SERVER=
DR_PV_PATH=
DR_NFS_SERVER=
#END K8S Persistent Volume Information

#K8S Scaling and Replicas
DEV_POD_REPLICAS=1
IT_POD_REPLICAS=1
UAT_POD_REPLICAS=1
PROD_POD_REPLICAS=2
DR_POD_REPLICAS=0

#K8s Memory and CPU 
MEM_REQUEST=256
MEM_LIMIT=512
CPU_REQUEST=100
CPU_LIMIT=300

#K8S Labels and Annotattions
