DRTIER=3
ASSIGNEEGROUP = APL_CMS:Data API L3
 ASSIGNEEGROUP_NORMALIZED=apl-cmd-data-api-l3
DATA_CLASSIFICATION = Internal
COSTCENTER=99990002018
Enclave= false
