DR_HOSTNAME =

#K8S_INGRESS_TYPE: Added 6/12/19 to choose whicj ingress controller to target. valid value is 'k8' in order to use new infress.Not  defaulted yet.
K8S_INGRESS_TYPE=k8

#K8S_SESSION_PERSISTANCE enable/diable Cookie persistence
#Valid option is "true" otherwise persistance is diabled
K8S_SESSION_PERSISTANCE=

#PATH. Context root for the ingress rule to listen for 
CONTEXT_PATH=/eas/ipm/person/details/data/graphql-query/v1/graphql/health

#CONTAINER_PORT =8080 The internal CONTAINER port that the container will be listening on. Eg. 8080
CONTAINER_PORT=8080
#End Ingress Rules

#K8S Namespaces: Note : DR namespace will auto generate using the K8S_PROD_NAMESPACE+dr naming convention. 
k8S_DEV_NAMESPACE=apl-cms-data-api-l3-dev1
k8S_IT_NAMESPACE=apl-cms-data-api-l3-it1
k8S_UAT_NAMESPACE=apl-cms-data-api-l3-uat1
k8S_DEV_NAMESPACE=apl-cms-data-api-l3-prod1


