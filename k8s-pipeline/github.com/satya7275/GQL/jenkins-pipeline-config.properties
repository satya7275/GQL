#dns for Mtls
DEV_HOSTNAME=dev-edai2-api-op.us.bank-dns.com
#IT_HOSTNAME=it-edai3-api-op.us.bank-dns.com
#UAT_HOSTNAME=uat-edai3-api-op.us.bank-dns.com
